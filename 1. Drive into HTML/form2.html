<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form - Part 2</title>
</head>
<body>
    <form action="" method="">
        <fieldset>
            <legend>Registration Form</legend>
            <input type="text" name="name" placeholder="Full Name" required> <br> <br>
            <input type="email" name="email" id="" placeholder="Email" value="jesminjuthi@gmail.com" readonly> <br><br>
            <input type="password" name="pass" id="" placeholder="Password" disabled> <br><br>
            <input type="number" min="0" max="100" step="20" value="10">
            <input type="range"> <br><br>
            <input type="submit" value="Send Information"> 
            <input type="reset" value="Reset Values">
        </fieldset>
    </form>
</body>
</html>
