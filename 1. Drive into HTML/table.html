<!DOCTYPE html>

<head>

    <title>HTML Table Tag</title>
</head>
<body>

        <tr>

            <td>Jesmin</td>
            <td>4949</td>
            <td>Dhaka, Bangladesh</td>
            <td>449848456</td>
        </tr>
        <tr>
            <td>Juthi</td>
            <td>4849</td>
            <td>Mirpur, Dhaka</td>
            <td>87987454</td>
        </tr>
    </table>
</body>
</html>
