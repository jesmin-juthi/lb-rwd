<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name</label>
        <input type="text" placeholder="Enter Your First Name" id="fname"> <br><br>
        <label for="lname">Last Name</label>
        <input type="text" placeholder="Enter Your Last Name" id="lname"> <br><br>
        <label for="email">Email Address</label>
        <input type="email" placeholder="Enter Your Email Address" id="email"> <br><br>
        <label for="pass">Password</label>
        <input type="password" placeholder="Enter Your Password" id="pass"> <br><br>
        <label for="mobile">Mobile Number</label>
        <input type="tel" placeholder="Enter Your Mobile Number" id="mobile"> <br><br>
        <input type="color"> <br>
        <input type="date" name="" id=""> <br>
        <input type="datetime-local" name="" id="">
        <input type="file" name="" id=""> <br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gender">Male
        <input type="radio" name="gender" id="gender">Female
        <input type="radio" name="gender" id="gender">Others <br><br>
        <input type="search" placeholder="Search Box"> 
        <input type="checkbox" name="" id="">

        <select name="" id="">
            <option value="">Select Your Job</option>
            <option value="">Frontend Developer</option>
            <option value="">Backend Developer</option>
            <option value="">Full Stack Dev</option>
            <option value="">Graphics</option>
        </select>        
        <br><br><br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
