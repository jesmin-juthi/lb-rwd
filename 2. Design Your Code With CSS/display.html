<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Display</title>
    <style>
        h1 {
            display: inline;
        }

        span {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Hello</h1>
    <h1>Everyone</h1>
    <span>welcome</span>
    <span>everyone</span>
    <!-- there are two kinds of elements - Block, Inline -->
</body>

</html>
