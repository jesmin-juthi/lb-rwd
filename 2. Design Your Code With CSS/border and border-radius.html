<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border and border radius</title>
    <style>
        .box {
            height: 150px;
            width: 150px;
            border: 10px solid #af0000;
            border-radius: 10%;
        }

        img {
            height: 350px;
            width: 350px;
            margin-top: 50px;
            border: 10px solid gray;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <img src="images/1.jpg" alt="">
</body>

</html>
